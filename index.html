<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button>
    <div class="info_box">
        <div class="info_title">    
            <span> Welcome To Geography Quiz!</span>
        </div>   
        <div class="info_list">
            <div class="info">Test Your Geography knowledge!</div>
            <div class="info">Click Continue</div>
        </div>



        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>

     </div>    
     <div class="quiz_box">
         <header>
              <div class="title">Awesome Quiz Application</div>
              <div class="timer">
                  <div class="time_text">Time Left</div>
                  <div class="timer_sec">15</div>

              </div>
         </header>
         <section>
             <div class="que_list">
                 <span>Where is the capital of Finland?</span>

             </div>
             <div class="option_list">
                 <div class="option">
                     <span>Berlin</span>
                     <div class="icon cross"><i class="fas fa-times"></i></div>
                 </div>
                 <div class="option">
                     <span>Helsinki</span>
                     <div class="icon tick"><i class="fas fa-check"></i></div>
                 </div>
                 <div class="option">
                    <span>Paris</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
             </div>
         </section>
         <footer>
             <div class="total_que">
                 <span><p>2</p>Of<p>5</p><Questions</span>
             </div>
             <button class="next_btn">Next Que</button>
         </footer>
     </div>   

     <div class="result_box">
         <div class="icon">
             <i class="fas fa-crown"></i>
         </div>
         <div class="complete_text">You've completed the quiz!</div>
         <div class="score_text">
             <span>Your Score Is: <p>2</p> out of <p>5</p></span>
         </div>
         <div class="buttons">
             <button class="restart">Restart Quiz</button>
             <button class="quit">Quit Quiz</button>
         </div>
         
         



     </div>
     <script src="./script.js"></script>
     <script src="./questions.js"></script>        





    
</body>
</html>
